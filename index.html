<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 Seconds Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<br>
<div class="text-center">
    <input id="theButton" class="btn btn-info" type="button" value="Start"
           style="--bs-btn-padding-y: 6rem; --bs-btn-padding-x: 8rem; --bs-btn-font-size: 5rem;">
    <div class="form-group">
        <br>
        <input id="summaryButton" class="btn btn-primary" type="button" value="Summary">
        <input id="attemptButton" class="btn btn-primary" type="button" value="Attempt Results">
    </div>
    <div id="summaryText" style="display: none">
    </div>
    <div id="attemptText" style="display: none">
    </div>
    <div class="p-5">
        <canvas id="myChart" width="400" height="100"></canvas>
    </div>
</div>
<script src="buttonScript.js"></script>
</body>
</html>
